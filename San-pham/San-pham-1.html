    <script>
        function loadProducts() {
            const productList = document.getElementById("productList");

            if (!productList) {
                console.error("Không tìm thấy #productList");
                return;
            }

            const productsRef = db.ref("products");

            productsRef.on("value", (snapshot) => {
                productList.innerHTML = "";

                snapshot.forEach((child) => {
                    const sp = child.val();
                    const id = child.key;

                    const col = document.createElement("div");
                    col.classList.add("col-lg-3", "col-md-6", "col-sm-12");

                    col.innerHTML = `
                        <div class="card h-100 text-center shadow-sm border-0 product-card">
                            <img src="${sp.img}" class="card-img-top product-img" alt="${sp.name}">
                                <div class="card-body d-flex flex-column">
                                    <h5 class="card-title fw-bold">${sp.name}</h5>
                                    <p class="text-danger fw-bold fs-5 mt-auto">${Number(sp.price).toLocaleString()}₫</p>

                                    <button class="btn btn-outline-dark btn-sm rounded-0"
                                    onclick="viewDetail('${id}')">
                                    Xem chi tiết
                                    </button>
                                </div>
                            </div>
                        `;

                    productList.appendChild(col);
                });
            });
        }

        function viewDetail(id) {
            window.location.href = "san-pham-2.html?id=" + id;
        }

        loadProducts();
    </script>
