    <h1>Thêm sản phẩm</h1>
    <section class="pUpload">
        <div class="sForm">
            <label for="pID">ID sản phẩm</label>
            <input type="text" id="pID" placeholder="001">
            <label for="pName">Tên sản phẩm</label>
            <input type="text" id="pName">
            <label for="pCategory">Phân loại sản phẩm</label>
            <select id="pCategory">
                <option value="">-- Chọn --</option>
                <option>Chăn</option>
                <option>Nệm</option>
                <option>Gối</option>
                <option>Combo</option>
            </select>
            <label for="pPrice">Giá sản phẩm</label>
            <input type="text" id="pPrice" placeholder="VND">
            <label for="pDetail">Thông tin chi tiết</label>
            <textarea id="pDetail" rows="6" placeholder="Mô tả..."></textarea>
            <label>Chọn ảnh (1 ảnh)</label>
            <input type="file" id="imageFile" accept="image/*">
            <button class="ghost" id="btnUploadImg">Upload ảnh lên imgbb</button>
            <label>Link ảnh (tự điền sau khi upload)</label>
            <input id="imageURL" readonly placeholder="Chưa upload" />
            <button class="primary" id="btnSave">Lưu sản phẩm</button>
        </div>
    </section>
    <footer class="bg-dark text-white text-center py-4 mt-5">
        <div class="container">
            <p class="mb-0 fs-6">&copy; 2025 Dreams Home. Luxury Bedding.</p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="animation.js"></script>
    <script type="module">

    const firebaseConfig = {
      apiKey: "AIzaSyCxZiG2atJ0QXFZq0afg__t_VkMO-RGRvQ",
      authDomain: "hungnhe1-d394c.firebaseapp.com",
      databaseURL: "https://hungnhe1-d394c-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "hungnhe1-d394c",
      storageBucket: "hungnhe1-d394c.firebasestorage.app",
      messagingSenderId: "840678788906",
      appId: "1:840678788906:web:a41f28793a3dcc021c1853"
    };

    const IMGBB_API_KEY = '24919d17b898536971cd3777e654f62e'; 

    // Import Firebase modular SDK
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
    import { getDatabase, ref, push, set, onValue } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js';

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // UI refs
    const uploadView = document.getElementById('uploadView');
    const historyView = document.getElementById('historyView');
    const viewUpload = document.getElementById('viewUpload');
    const viewHistory = document.getElementById('viewHistory');

    const spID = document.getElementById('pID');
    const spName = document.getElementById('pName');
    const spCategory = document.getElementById('pCategory');
    const spPrice = document.getElementById('pPrice');
    const spDetail = document.getElementById('pDetail');
    const imageFile = document.getElementById('imageFile');
    const imageURL = document.getElementById('imageURL');
    const btnUploadImg = document.getElementById('btnUploadImg');
    const btnSave = document.getElementById('btnSave');
    const productsGrid = document.getElementById('productsGrid');

    // Upload to imgbb
    btnUploadImg.onclick = async () => {
      const file = imageFile.files[0];
      if (!file) return alert('Vui lòng chọn ảnh trước khi upload');

      try {
        btnUploadImg.disabled = true; btnUploadImg.textContent = 'Đang upload...';
        const fd = new FormData();
        fd.append('image', file);

        const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {
          method: 'POST', body: fd
        });

        const data = await res.json();
        if (data && data.success) {
          imageURL.value = data.data.url; // dùng url trong sản phẩm
          alert('Upload ảnh thành công');
        } else {
          console.error(data);
          alert('Upload ảnh thất bại');
        }
      } catch (err) {
        console.error(err);
        alert('Lỗi khi upload ảnh');
      } finally {
        btnUploadImg.disabled = false; btnUploadImg.textContent = 'Upload ảnh lên imgbb';
      }
    };

    // Save product to Firebase Realtime Database
    btnSave.onclick = async () => {
      const id = (pID.value || '').trim();
      const name = (pName.value || '').trim();
      const category = (pCategory.value || '').trim();
      const price = Number(pPrice.value || 0);
      const detail = (pDetail.value || '').trim();
      const img = (imageURL.value || '').trim();

      if (!id || !name || !category || !price || !detail || !img) return alert('Vui lòng nhập đủ thông tin và upload ảnh');

      try {
        const productsRef = ref(db, 'products');
        // use provided id as key to keep deterministic id; if you prefer auto-id, use push()
        await set(ref(db, `products/${id}`), {
          id, name, category, price, detail, img, time: Date.now()
        });

        alert('Lưu sản phẩm thành công');

        // clear form (optional)
        spID.value = spName.value = spCategory.value = spPrice.value = spDetail.value = '';
        imageFile.value = null; imageURL.value = '';
      } catch (err) {
        console.error(err);
        alert('Lưu sản phẩm thất bại');
      }
    };
  </script>
</body>
