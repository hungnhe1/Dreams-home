<script>
    const pHistory = document.querySelector(".pHistory");

    db.ref("orders").on("value", snapshot => {
        pHistory.innerHTML = "";

        if (!snapshot.exists()) {
            pHistory.innerHTML = "<h3>Chưa có đơn hàng nào.</h3>";
            return;
        }

        const orders = Object.values(snapshot.val());
        const sold = {}; // tổng số lượng từng sản phẩm

        // Cộng dồn
        orders.forEach(order => {
            Object.values(order.items).forEach(item => {
                if (!sold[item.name]) {
                    sold[item.name] = {
                        name: item.name,
                        img: item.img,
                        category: item.category,
                        price: item.price,
                        qty: 0
                    };
                }
                sold[item.name].qty += item.qty;
            });
        });

        // Hiển thị lên màn hình
        Object.values(sold).forEach(p => {
            const box = document.createElement("div");
            box.className = "pContainer";

            box.innerHTML = `
            <img src="${p.img || ''}" alt="">
            <div class="pName">${p.name}</div>
            <div class="pQuantity">Tổng số lượng đã bán: ${p.qty}</div>
            <div class="pPrice">${Number(p.price).toLocaleString()}đ</div>
        `;

            pHistory.appendChild(box);
        });
    });
