<script>
    auth.onAuthStateChanged(user => {
        if (!user) {
            document.querySelector(".pHistory").innerHTML =
                "<h3>Vui lòng đăng nhập để xem lịch sử mua hàng.</h3>";
            return;
        }

        const uid = user.uid;
        const pHistory = document.querySelector(".pHistory");

        db.ref("orders").on("value", snapshot => {
            pHistory.innerHTML = "";

            if (!snapshot.exists()) {
                pHistory.innerHTML = "<h3>Bạn chưa mua sản phẩm nào.</h3>";
                return;
            }

            const orders = Object.values(snapshot.val());
            let hasPurchase = false;

            orders.forEach(order => {

                // CHỈ lấy đơn hàng của người dùng đăng nhập
                if (order.userId !== uid) return;

                hasPurchase = true;

                Object.values(order.items).forEach(item => {
                    const box = document.createElement("div");
                    box.className = "pContainer";

                    box.innerHTML = `
                        <img src="${item.img || ''}" alt="">
                        <div class="pName">${item.name}</div>
                        <div class="pQuantity">Số lượng: ${item.qty}</div>
                        <div class="pPrice">${Number(item.price).toLocaleString()}đ</div>
                    `;

                    pHistory.appendChild(box);
                });
            });

            if (!hasPurchase) {
                pHistory.innerHTML = "<h3>Bạn chưa mua sản phẩm nào.</h3>";
            }
        });
    });
</script>
